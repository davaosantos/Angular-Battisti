<div class="class">
  <h1>Animais:</h1>
  <ul>
    <li *ngFor="let animal of animals">
      Nome: {{ animal.name }} - tipo: {{ animal.type }}
      <button (click)="showAge(animal)">Show Age</button>
      <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
  </ul>
  <h3>{{ animalDetails }}</h3>
  <br>
  <h1>Lista animes : </h1>
  <ul>
    <li *ngFor="let anime of animes">
      Nome : {{anime.nome}} - Genero : {{anime.genero}} - Ano : {{anime.ano}}
    </li>
  </ul>
</div>
