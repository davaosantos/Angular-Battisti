<div class="class">
    <div *ngIf="canShow" >Estamos mostrando isso por que foi permitido</div>
    <h2 *ngIf="name === 'David'; else namedNotFound">O nome é David Alisson</h2>
    <ng-template #namedNotFound>
            <div>
                <h2>
                    O nome não foi encontrado
                </h2>
            </div>
    </ng-template>
</div>
